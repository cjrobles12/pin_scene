{% extends 'pinscene/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Log In To PinScene.</h2>
{% endblock header %}

{% block content %}


  <form method="post" action="{% url 'users:login' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button name="submit">Log In</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'pinscene:index' %}" />
  </form>

{% endblock content %}
