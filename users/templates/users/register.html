{% extends "pinscene/base.html" %}
{% load bootstrap3 %}
{% block content %}


<h1>Welcome to PinScene. Let's Get Started</h1>
<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'pinscene:index' %}" />
</form>

{% endblock content %}
