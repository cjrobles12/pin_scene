{% extends "pinscene/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add A New Pin:</h2>
{% endblock header %}

{% block content %}
  
  <form action="{% url 'pinscene:new_pin' %}" method='post'>
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-priary">Add Pin</button>
      {% endbuttons %}
  </form>

{% endblock content %}
