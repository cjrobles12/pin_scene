{% extends 'pinscene/base.html' %}

{% block header %}
  <h2>{{ pin }}</h2>
{% endblock header %}

{% block content %}

<div class = "panel panel-default">
    <div class="panel-heading">
        <h3>
            {{ pin.title }}
            <small>
                <a href="{% url 'pinscene:edit_pin' pin.id %}">edit pin</a>
            </small>
        </h3>
    </div>
    <div class="panel-body">
        <p>Designer: {{ pin.designer }}</p>
        <p>Location: {{ pin.location }}</p>
        <p>Played: {{ pin.played }}</p>   
        <h2>Notes:</h2> 
        {{ pin.note|linebreaks }}     
    </div>
</div>

<a href="{%url 'pinscene:pins' %}"><button name="submit">Back To Pin List</button></a>
<form action="{% url 'pinscene:delete_pin' pin.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete pin">
</form>




{% endblock %}
